<body>

        <h1>On this Rose Day, I wanted to share something from the heart.</h1>
        <h1>So happy rose day...</h1>

        <div class="btn">
            <button id="play-button">Play a song</button>

            <audio id="background-music" loop>
                <source src="Blue.mp3" type="audio/mpeg">
            </audio>

        </div>
        <canvas id="canvas"></canvas>

        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let emojis = [];

            class Emoji {
                constructor(x, y, size) {
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.speed = Math.random() * 2 + 1;
                    this.emoji = 'üåπ';
                }

                draw() {
                    ctx.font = `${this.size}px Arial`;
                    ctx.fillText(this.emoji, this.x, this.y);
                }

                update() {
                    this.y -= this.speed;
                }
            }

            function createEmojis() {
                for (let i = 0; i < 10; i++) {
                    const x = Math.random() * canvas.width;
                    const y = canvas.height + Math.random() * 100;
                    const size = Math.random() * 20 + 10;
                    emojis.push(new Emoji(x, y, size));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                emojis.forEach((emoji, index) => {
                    emoji.update();
                    emoji.draw();
                    if (emoji.y < -emoji.size) {
                        emojis.splice(index, 1);
                    }
                });
                requestAnimationFrame(animate);
            }

            createEmojis();
            animate();
            setInterval(createEmojis, 2000);
        </script>
        <script src="script.js"></script>
    </div>
</body>
